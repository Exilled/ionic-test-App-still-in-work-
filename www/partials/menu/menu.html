<div>
	<ion-side-menus>
	  
	  <!-- SIDE MENU-->
	  <ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menus</h1>
		</ion-header-bar>
		
		<ion-content scroll="false">
			<ion-list>
				<ion-item ng-repeat="menu in menus"
						  ng-click="selectMenu(menu)" 
						  ng-class="{active: activeMenu == menu}">
					{{menu.title}}
				</ion-item>
			</ion-list>
		</ion-content>
	  </ion-side-menu>
	
	  <!-- SIDE MENU CONTENT-->
	  <ion-side-menu-content>
		  
		  <ion-nav-bar class="bar-positive">
			  <ion-nav-back-button>
			  </ion-nav-back-button>

			<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" ng-click="toggle()">
			</button>
			</ion-nav-buttons>
			</ion-nav-bar>
		  
		  
			
		  <ion-nav-view name="menuContent"></ion-nav-view>
		  
		  
	  </ion-side-menu-content>

	 

	</ion-side-menus>
</div>
