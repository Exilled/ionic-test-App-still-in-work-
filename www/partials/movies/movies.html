<ion-view view-title="Movies">
	<ion-nav-bar class="bar-positive">
		
			 <ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" ng-click="toggle()">
				</button>
			  </ion-nav-buttons>
			
	</ion-nav-bar>
		  <ion-content>
			
			<div class="card" ng-repeat="movie in movies"
							  ng-click="selectMovie(movie)">
				<div class="item item-text-wrap">
				  Title: {{movie.title}}<br>
				  Score: {{movie.score}}
				</div>
			</div>

		  </ion-content>
</ion-view>
